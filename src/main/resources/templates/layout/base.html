      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

        <meta charset="UTF-8">
        <title>Base Layout</title>
    </head>
    <body>
        <div>
            <h3>샘플 레이아웃 헤더</h3>

        </div>
        <div>
            <h3>샘플 푸터 영역</h3>
        </div>
<!--        공통으로 사용할 자바스크립 코드 영역-->
        <th:block layout:fragment="script">

        </th:block>

    </body>
